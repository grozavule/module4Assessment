<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Have your fortune told</button>

    <section id="tic-tac-toe">
      <h1>Play Tic-Tac-Toe</h1>
      <section class="instructions">
        To play the game, click in the center of one of the boxes on the gameboard below.
      </section>
      <content id="tic-tac-toe-board">
        <section class="ttt-board-row">
          <div id="a1" data-cell-ref="0-0" class="ttt-board-cell">
            <button class="ttt-board-space"></button>
          </div>
          <div id="a2" data-cell-ref="0-1" class="ttt-board-cell">
            <button class="ttt-board-space"></button>
          </div>
          <div id="a3" data-cell-ref="0-2" class="ttt-board-cell">
            <button class="ttt-board-space"></button>
          </div>
        </section>
        <section class="ttt-board-row">
          <div id="b1" data-cell-ref="1-0" class="ttt-board-cell">
            <button class="ttt-board-space"></button>
          </div>
          <div id="b2" data-cell-ref="1-1" class="ttt-board-cell">
            <button class="ttt-board-space"></button>
          </div>
          <div id="b3" data-cell-ref="1-2" class="ttt-board-cell">
            <button class="ttt-board-space"></button>
          </div>
        </section>
        <section class="ttt-board-row">
          <div id="c1" data-cell-ref="2-0" class="ttt-board-cell">
            <button class="ttt-board-space"></button>
          </div>
          <div id="c2" data-cell-ref="2-1" class="ttt-board-cell">
            <button class="ttt-board-space"></button>
          </div>
          <div id="c3" data-cell-ref="2-2" class="ttt-board-cell">
            <button class="ttt-board-space"></button>
          </div>
        </section>
      </content>
      <div id="control-buttons" class="hidden">
        <button class="text-button" id="btn-start-over">Start Over</button>
      </div>
    </div>

    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
